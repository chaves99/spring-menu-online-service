spring.application.name=menu-online

spring.datasource.url=${DB_URL:jdbc:postgresql://172.17.0.2:5432/menuonlinedb}
spring.datasource.username=${DB_USER:menuonlineuser}
spring.datasource.password=${DB_PASS:menuonlinepass}

spring.datasource.driver-class-name=org.postgresql.Driver

s3.url=${BUCKET_ENDPOINT}
s3.region=${REGION}
s3.bucketName=${BUCKET_NAME}
s3.accessKeyId=${BUCKET_ACCESS_KEY_ID}
s3.secretAccessKey=${BUCKET_SECRET_ACCESS_KEY}

